<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кото-Каталог</title>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.css" rel="stylesheet">
  
  <style>
    body { 
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f7;
    }
    .hover-card {
      transition: transform 0.2s;
    }
    .hover-card:hover {
      transform: translateY(-5px); 
    }
  </style>
</head>
<body>

  <div id="app">
    <v-app style="background: transparent;">
      
      
      <v-app-bar color="white" elevation="1">
        <v-container class="d-flex align-center">
          <v-icon color="orange-darken-1" size="32" class="mr-2">mdi-cat</v-icon>
          <span class="font-weight-bold text-h6 text-grey-darken-3">CatDirectory</span>
          <v-spacer></v-spacer>
          <v-btn variant="text" color="grey">О проекте</v-btn>
        </v-container>
      </v-app-bar>

      <v-main>
        <v-container class="mt-8">
          
          <!-- Заголовок и Поиск -->
          <v-row class="mb-6" justify="center">
            <v-col cols="12" md="8" class="text-center">
              <h1 class="text-h4 font-weight-bold text-grey-darken-3 mb-2">
                Популярные породы
              </h1>
              <p class="text-body-1 text-grey mb-6">
                Небольшая подборка наших пушистых (и не очень) друзей.
              </p>
              
              <!-- Поле поиска (демонстрация v-model) -->
              <v-text-field
                v-model="search"
                label="Найти породу..."
                prepend-inner-icon="mdi-magnify"
                variant="outlined"
                rounded="lg"
                bg-color="white"
                hide-details
                density="comfortable"
              ></v-text-field>
            </v-col>
          </v-row>
          <v-row>
             <v-col 
              v-for="cat in filteredCats" 
              :key="cat.name"
              cols="12" 
              sm="6" 
              md="4"
            >
              <v-card class="hover-card rounded-lg border-0" elevation="2">
                
                <v-img
                  :src="cat.image"
                  height="220"
                  cover
                ></v-img>

                <v-card-item>
                  <v-card-title class="font-weight-bold pt-2">
                    {{ cat.name }}
                  </v-card-title>
                  
                  <v-chip 
                    size="small" 
                    color="orange-lighten-4" 
                    text-color="orange-darken-4" 
                    class="mt-1 font-weight-medium"
                    variant="flat"
                  >
                    {{ cat.origin }}
                  </v-chip>
                </v-card-item>

                <v-card-text class="text-grey-darken-1">
                  {{ cat.description }}
                </v-card-text>

                
                <v-card-text class="pt-0 pb-4">
                  <div class="d-flex align-center mb-1">
                    <span class="text-caption text-grey mr-2" style="width: 60px">Доброта</span>
                    <v-progress-linear 
                      :model-value="cat.friendly" 
                      color="green-lighten-1" 
                      height="6" 
                      rounded
                    ></v-progress-linear>
                  </div>
                  <div class="d-flex align-center">
                    <span class="text-caption text-grey mr-2" style="width: 60px">Энергия</span>
                    <v-progress-linear 
                      :model-value="cat.energy" 
                      color="blue-lighten-1" 
                      height="6" 
                      rounded
                    ></v-progress-linear>
                  </div>
                </v-card-text>

              </v-card>
            </v-col>
          </v-row>
          
          <!-- Если поиск ничего не дал -->
          <div v-if="filteredCats.length === 0" class="text-center mt-10 text-grey">
            <v-icon size="64" color="grey-lighten-2">mdi-cat-off</v-icon>
            <p>Ничего не найдено :(</p>
          </div>

        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.js"></script>

  <script>
    const { createApp } = Vue;
    const { createVuetify } = Vuetify;

    const app = createApp({
      data() {
        return {
          search: '', // Сюда пишется текст из поиска

          cats: [
            {
              name: 'Мейн-кун',
              origin: 'США',
              description: 'Пушистый гигант.Выглядят весьма угражающе,но на деле весьма дружелюбные',
              image: 'https://media.istockphoto.com/id/1438489255/ru/фото/кот-мейн-кун-лежит-в-логове-темный-фон.jpg?s=612x612&w=0&k=20&c=YHc_31Ryaq2l__3eubqwXqWWNUqp9FvfN8uKK3PRg9s=',
              friendly: 90,
              energy: 70
            },
            {
              name: 'Британская',
              origin: 'Великобритания',
              description: 'Плюшевый мишка с характером аристократа. Спокойный, независимый и очень красивый.',
              image: 'https://images.unsplash.com/photo-1592194996308-7b43878e84a6?w=600&auto=format&fit=crop',
              friendly: 60,
              energy: 40
            },
            {
              name: 'Сфинкс',
              origin: 'Канада',
              description: 'Космический пришелец. На ощупь как сырая курица. Очень привязчивый и требует тепла.',
              image: 'https://avatars.mds.yandex.net/i?id=64f97d09d2e19312d5f63fa181fbd04b9c6b1985-9832347-images-thumbs&n=13 ',
              friendly: 95,
              energy: 80
            },
            {
              name: 'Сиамская',
              origin: 'Таиланд',
              description: 'Голосистая и умная. Если ей скучно — вы об этом узнаете. Любит разговаривать с хозяином.',
              image: 'https://img.freepik.com/premium-photo/siamese-cat-front-white-background_87557-23099.jpg',
              friendly: 85,
              energy: 100
            },
            {
              name: 'Шотландская вислоухая',
              origin: 'Шотландия',
              description: 'Знаменита своими сложенными ушками и привычкой сидеть "как человек" (поза Будды).',
              image: 'https://avatars.mds.yandex.net/i?id=32c7e274722c7487311721ee13085870ad6c7434-5692105-images-thumbs&n=13',
              friendly: 80,
              energy: 50
            },
            {
              name: 'Бенгальская',
              origin: 'США',
              description: 'Домашний леопард. Очень активная, любит прыгать на шкафы и охотиться за игрушками.',
              image: 'https://avatars.mds.yandex.net/i?id=2ea006fc8eeb2eef470b4a800a8dcb1c67fd7f2c-5298175-images-thumbs&n=13',
              friendly: 70,
              energy: 95
            }
          ]
        }
      },
     
      computed: {
        filteredCats() {
          const query = this.search.toLowerCase();
          return this.cats.filter(cat => 
            cat.name.toLowerCase().includes(query)
          );
        }
      }
    });

    const vuetify = createVuetify();
    app.use(vuetify);
    app.mount('#app');
  </script>
</body>
</html>
